		<script>
			$(document).ready(function() {
				var tempCard = `<span><div style="max-height: 200px; overflow: hidden"><a class="score-link"><img class="card-img-top" src=""></a></div><div class="card-body"><h5 class="card-title"></h5><a href="#" class="score-link btn btn-primary btn-block">Open Score Editor</a><a href="#" class="pdf-link btn btn-link btn-block">Download PDF</a></div></span>`
				$('.score-card').each(function () {
					var id = $(this).attr('data-id')
					var thisDiv = $(this)
					$.ajax({
						url: '/latest?id=' + id,
						success: function(output) {
							if (output.error) {
								alert('Error loading score with id: ' + id + '\n\nDetails: \n' + output.error)
							}
							else {
								var latestVersion = output.version
								var scoreCard = $(tempCard)
								scoreCard.find('img').attr('src', output.imgurl)
								scoreCard.find('.card-title').html(output.title.split('\\n').join(' '))
								console.log(output.title.split('\n').join('<br />'))
								scoreCard.find('.score-link').attr('href', '/nltabs/' + id)
								scoreCard.find('.pdf-link').attr('href', output.pdf)
								// scoreCard.click(function() {
								// 	window.location.href = '/nltabs/' + id
								// })
								thisDiv.append(scoreCard)
							}
						}
					})
					// console.log(latestVersion)
				})
			})
		</script>
